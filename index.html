<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniShop Pi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur MiniShop Pi</h1>
    </header>

    <nav>
        <ul class="menu">
            <li><a href="#">Accueil</a></li>
            <li><a href="#products">Produits</a></li>
            <li><a href="#download">Télécharger</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <!-- Section Produits -->
        <section id="products">
            <h2>Nos produits</h2>
            <div class="product-list">
                <div class="product">
                    <h3>Produit 1</h3>
                    <p>Description du produit 1</p>
                    <button>Acheter</button>
                </div>
                <div class="product">
                    <h3>Produit 2</h3>
                    <p>Description du produit 2</p>
                    <button>Acheter</button>
                </div>
            </div>
        </section>

        <!-- Section Télécharger le pack -->
        <section id="download">
            <h2>Télécharger le pack</h2>
            <a href="pack.zip" download>
                <button>Télécharger le pack</button>
            </a>
        </section>

        <!-- Section Contact -->
        <section id="contact">
            <h2>Contactez-nous</h2>
            <form id="contact-form">
                <input type="text" placeholder="Votre nom" required>
                <input type="email" placeholder="Votre email" required>
                <textarea placeholder="Votre message" required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 MiniShop Pi. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
