<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MiniShop Pi — Checkout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="checkout">
  <header class="site-header">
    <a class="brand" href="index.html">🛍️ MiniShop Pi</a>
    <nav class="nav">
      <a href="index.html">Accueil</a>
      <a href="cart.html" class="cart-link">Panier <span id="cart-count" class="badge">0</span></a>
    </nav>
  </header>

  <main class="container checkout">
    <section class="card">
      <h2>Informations client</h2>
      <form id="checkout-form" class="form">
        <div class="grid-2">
          <label>Nom complet
            <input type="text" name="name" required placeholder="Ex: Ndiaye Awa" />
          </label>
          <label>Téléphone (WhatsApp)
            <input type="tel" name="phone" required placeholder="Ex: 77 000 00 00" />
          </label>
        </div>
        <label>Email
          <input type="email" name="email" placeholder="Ex: awa@example.com" />
        </label>
        <label>Adresse de livraison
          <input type="text" name="address" required placeholder="Quartier, ville, indication…" />
        </label>
        <label>Remarques (optionnel)
          <textarea name="note" rows="3" placeholder="Couleur, taille, heure de livraison…"></textarea>
        </label>
        <div class="actions">
          <button type="submit" class="btn">📦 Confirmer la commande</button>
          <button id="copy-summary" type="button" class="btn btn-light">📋 Copier le récapitulatif</button>
        </div>
        <p class="muted small">Le paiement se fait à la livraison (ou par accord WhatsApp). Vous recevrez une confirmation.</p>
      </form>
    </section>

    <aside class="card order-summary">
      <h2>Votre commande</h2>
      <div id="order-items"></div>
      <div class="line"><span>Sous‑total</span><strong id="order-subtotal">—</strong></div>
      <div class="muted small">La livraison n’est pas incluse.</div>
    </aside>
  </main>

  <footer class="site-footer">
    <small>© <span id="year"></span> MiniShop Pi</small>
  </footer>

  <script src="js/app.js" defer></script>
</body>
</html>
