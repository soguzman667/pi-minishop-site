<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniShop Pi - Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <span class="pi-symbol">π</span> MiniShop Pi
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="index.html#produits">Produits</a></li>
        <li><a href="#">À propos</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="checkout">
    <h1>Passer la commande</h1>
    <form id="checkout-form">
      <label>Nom complet</label>
      <input type="text" name="name" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Produits commandés</label>
      <textarea name="products" id="checkout-products" readonly></textarea>

      <label>Total Pi Coins</label>
      <input type="text" id="checkout-total" readonly>

      <button type="submit">Envoyer la commande</button>
    </form>
  </main>

  <footer>
    <p>© 2025 MiniShop Pi. Tous droits réservés.</p>
  </footer>

  <script src="checkout.js"></script>
</body>
</html>
